<svg version="1.1" width="100%" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <filter id="blur">
    <feGaussianBlur color-interpolation-filters="sRGB" stdDeviation="15" />
    <feOffset x="0" height="300"/>
    <feComponentTransfer>
      <feFuncA tableValues="1 1" type="discrete" />
